<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .contact-form {
      max-width: 600px;
      min-width: 400px;
      margin: 20px auto;
      /* Adjusted margin */
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-right: 100px;
      margin-left: 0px;
      border: black solid 2px;
      border-radius: 25px;
    }

    #google-map {
      border-radius: 25px;
    }

    form {
      display: grid;
      grid-gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    section {
      font-weight: bold;
      font-size: 25px;
    }
  </style>
</head>

<body>
  <nav>
    <h1 class="naawi-oodena">Naawi Oodena</h1>
    <a href="index.html">Home</a>
    <a href="information.html">Cultural and Education</a>
    <a href="residential.html">Residential</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <main>
    <h1 class="header">Contact Us</h1>
    <div class="parent">
      <section class="contact-form" style="margin-bottom: 150px;">
        <form action="index.html" method="get">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
      <iframe id="google-map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8590.107575250617!2d-97.2163003122209!3d49.854472020224435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52ea74eab82e68cb%3A0x4ffc4bf8a3a9cf2f!2sNaawi-Oodena%2C%20Winnipeg%2C%20MB!5e0!3m2!1sen!2sca!4v1702915959965!5m2!1sen!2sca"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </main>
</body>

</html>
